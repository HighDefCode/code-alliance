<!-- contact-us section -->
<section>
  <div id="contact-us">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"><header class="ccheader">
      <h1>contact us</h1>
      <link href="CaIndex.CSS" rel="stylesheet"/>
        <div id= "contact-us"></div>
        <div class="wrapper">
          <form method="post" action="" class="ccform">
            <div class="ccfield-prepend">
              <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
              <input class="ccformfield" type="text" placeholder="Full Name" required>
            </div>
            <div class="ccfield-prepend">
              <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
              <input class="ccformfield" type="text" placeholder="Email" required>
            </div>
            <div class="ccfield-prepend">
              <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
              <input class="ccformfield" type="text" placeholder="Phone">
            </div>
            <div class="ccfield-prepend">
              <span class="ccform-addon"><i class="fa fa-info fa-2x"></i></span>
              <input class="ccformfield" type="text" placeholder="Subject" required>
            </div>
            <div class="ccfield-prepend">
              <span class="ccform-addon"><i class="fa fa-comment fa-2x"></i></span>
              <textarea class="ccformfield" name="comments" rows="8" placeholder="Message" required></textarea>
            </div>
            <div class="ccfield-prepend">
              <!-- <a href="https://surveysparrow.com/blog/thanks-for-contacting-us/" target="_blank">--> 
              <input class="ccbtn" type="submit" value="Submit"></a>
            </div>
          </form>
        <div class="credit">
          <p><h3>shoot us that email and you'll receive details on how to get started!<br></h3></p>
        </div>
        <div class="credit-link">
          <h4><a href="https://www.freecodecamp.org/learn/" target="_blank">visit us online</a></h4></p>
        </div>
  </div>
</section>

<!--Code Alliance (also referred to as The Code) is a non-profit organization consisting of an interactive learning web platform, an online community forum, chat rooms, online publications and local organizations with the goal of making learning software development accessible to anyone. Beginning with tutorials that introduce students to HTML, CSS and JavaScript, students progress to project assignments that they complete either alone or in pairs or groups.

Code Alliance was launched in October 2014 and incorporated as Code Alliance, Inc. Our founder, Zebulon Hopper, is a software developer who took up programming after a long stint as a fashion model. He created Code Alliance as a way to streamline a student's progress from beginner to being job-ready.

In a 2015 podcast interview, he summarized his motivation for creating Code Alliance as follows:

Code Alliance is my effort to correct the extremely inefficient and circuitous way I learned to code. I'm committing my career and the rest of my life towards making this process as efficient and painless as possible. All those things that made learning to code a nightmare for me are things that we are trying to fix with Code Alliance.

Peace out,

- Zeb - 

-->
